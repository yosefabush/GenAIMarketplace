services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env.production
    ports:
      - "8000:8000"
    volumes:
      - marketplace_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ""
    ports:
      - "80:80"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  marketplace_uploads:
    driver: local
